<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div>
      <div id="ai" class="panel">
        <div id="ai-rock">Rock</div>
        <div id="ai-paper">Paper</div>
        <div id="ai-scissors">Scissors</div>
      </div>
      
      <div id="scoreboard">Score: 0</div>
      
      <div id="player" class="panel">
        <div id="player-rock">Rock</div>
        <div id="player-paper">Paper</div>
        <div id="player-scissors">Scissors</div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
