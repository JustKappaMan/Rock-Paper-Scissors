<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <div id="ai" class="panel">
        <div id="ai-rock">Rock</div>
        <div id="ai-paper">Paper</div>
        <div id="ai-scissors">Scissors</div>
      </div>
      
      <div id="scoreboard">Score: 0</div>
      
      <div id="player" class="panel">
        <div id="player-rock">Rock</div>
        <div id="player-paper">Paper</div>
        <div id="player-scissors">Scissors</div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
